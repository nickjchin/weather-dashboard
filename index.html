<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 header bg-dark text-light p-0">
        <h1 class="text-center">Weather Dashboard</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-4 light">
        <div class="form-group">
          <h1>Search for a City:</h1>
          <input type="text" placeholder="Enter a city" id="user-city" class="form-control-sm w-100">
        </div>
        <button id="search-button" class="btn btn-primary">Search</button>
        <div class="search-history border-top border-secondary border-2 mt-4"></div>
      </div>
      <div class="col-8">
        <div class="current-conditions"></div>
        <div class="row">
          <div class="col-12 forecast">
          </div>
        </div>
        <div class="row justify-content-around">
          <div id="1" class="col-2 forecast-days bg-primary text-white rounded"></div>
          <div id="2" class="col-2 forecast-days  bg-primary text-white rounded"></div>
          <div id="3" class="col-2 forecast-days bg-primary text-white rounded"></div>
          <div id="4" class="col-2 forecast-days  bg-primary text-white rounded"></div>
          <div id="5" class="col-2 forecast-days bg-primary text-white rounded"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
